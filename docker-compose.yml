services:
  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    container_name: dispatcharr-manager-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATA_DIR=/data
      - DEFAULT_PROD_URL=${DEFAULT_PROD_URL:-}
      - DEFAULT_DEV_URL=${DEFAULT_DEV_URL:-}
      - DEFAULT_USERNAME=${DEFAULT_USERNAME:-}
      - DEFAULT_PASSWORD=${DEFAULT_PASSWORD:-}
    volumes:
      - backend-data:/data
    networks:
      - dispatcharr-manager

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    container_name: dispatcharr-manager-frontend
    restart: unless-stopped
    ports:
      - "3002:80"
    depends_on:
      - backend
    networks:
      - dispatcharr-manager

networks:
  dispatcharr-manager:
    driver: bridge

volumes:
  backend-data:
