services:
  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    container_name: dispatcharr-manager-backend
    restart: unless-stopped
    ports:
      - "6002:6002"
    environment:
      - NODE_ENV=production
      - PORT=6002
      - DATA_DIR=/data
      - TZ=${TZ:-UTC}
    volumes:
      - backend-data:/data
      - type: bind
        source: ${BACKUP_DIR:-./backups}
        target: /data/backup
        bind:
          create_host_path: true

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    container_name: dispatcharr-manager-frontend
    restart: unless-stopped
    ports:
      - "6001:6001"
    depends_on:
      - backend

volumes:
  backend-data: