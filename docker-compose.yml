version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    container_name: dispatcharr-manager-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    networks:
      - dispatcharr-manager

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    container_name: dispatcharr-manager-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - dispatcharr-manager

networks:
  dispatcharr-manager:
    driver: bridge
